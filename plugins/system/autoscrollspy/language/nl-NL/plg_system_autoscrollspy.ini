PLG_SYSTEM_AUTOSCROLLSPY="Automatische ScrollSpy"
PLG_AUTOSCROLLSPY="Automatische ScrollSpy (inhoudsopgave)"
PLG_SYSTEM_AUTO_SCROLLSPY_XML_DESC="Deze plug-in genereert automatisch een inhoudsopgave op basis van de koppen van een artikel met scrollspy. De tabel wordt weergegeven in de bijbehorende module.<BR/> Als u deze gratis extensie nuttig vindt, laat dan een tip achter op <a href=\"https://kevinsguides.com/tips\" target=\"_blank\">KevinsGuides.com/tips</a><br/> <strong>Voordat u om hulp vraagt:</strong> zorg ervoor dat u op de inline-hulpknop rechtsboven op de beheerderswerkbalk op de pagina met plug-in-instellingen hebt geklikt, aangezien dit veel verklaart."
PLG_SYSTEM_AUTO_SCROLLSPY_LEVEL1_SELECTOR="Niveau 1-kiezer"
PLG_SYSTEM_AUTO_SCROLLSPY_LEVEL1_SELECTOR_DESC="De selector voor de kopjes van niveau 1. De standaardwaarde is h2."
PLG_SYSTEM_AUTO_SCROLLSPY_LEVEL2_SELECTOR="Niveau 2-kiezer"
PLG_SYSTEM_AUTO_SCROLLSPY_LEVEL2_SELECTOR_DESC="De selector voor de niveau 2-rubrieken. Standaard is h3."
PLG_SYSTEM_AUTO_SCROLLSPY_ENABLE_SCROLLSPY="Schakel Scrollspy in"
PLG_SYSTEM_AUTO_SCROLLSPY_ENABLE_SCROLLSPY_DESC="Schakel de scrollspy-functionaliteit in. Standaard is Ja."
PLG_SYSTEM_AUTO_SCROLLSPY_MIN_COUNT="Minimum aantal rubrieken"
PLG_SYSTEM_AUTO_SCROLLSPY_MIN_COUNT_DESC="Het minimumaantal kopjes van niveau 1 of 2 dat vereist is voordat een inhoudsopgave wordt gegenereerd. Standaard is 3."
PLG_SYSTEM_AUTO_SCROLLSPY_TOP_IS_TITLE="Het bovenste element is de paginatitel"
PLG_SYSTEM_AUTO_SCROLLSPY_TOP_IS_TITLE_DESC="Indien ingeschakeld, is het eerste item de paginatitel en linkt dit naar de bovenkant van de pagina. Dit kan de titel van uw artikel, de naam van uw site of iets anders zijn, afhankelijk van hoe uw site is opgezet."
PLG_SYSTEM_AUTO_SCROLLSPY_STYLE="Stijl"
PLG_SYSTEM_AUTO_SCROLLSPY_STYLE_DESC="De stijl van de inhoudsopgave. Standaard is een basislijstmenu"
PLG_SYSTEM_AUTO_SCROLLSPY_COLORS="Kleurenschema"
PLG_SYSTEM_AUTO_SCROLLSPY_COLORS_DESC="Het kleurenschema voor de module. Standaard doet niet veel, dus hopelijk worden standaardsjablooninstellingen gebruikt."
PLG_SYSTEM_AUTO_SCROLLSPY_RENDER_LOCATION="Geef locatie weer"
PLG_SYSTEM_AUTO_SCROLLSPY_RENDER_LOCATION_DESC="Waar moet je het plaatsen? Standaard staat deze in de module, waar u ook heeft gepubliceerd. Je kunt het ook in panelen aan de linker-/rechterkant van het scherm laten zweven, of proberen het bovenaan te laten blijven hangen, waar de module ook wordt gepubliceerd."
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_POSITION="Positie zwevend paneel"
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_POSITION_DESC="Waar het paneel te plaatsen. Standaard blijft staan."
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_WIDTH="Breedte zwevend paneel (px)"
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_WIDTH_DESC="De breedte van het paneel. Standaard is 200px."
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_OFFSET_TOP="Zwevende paneel offset top"
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_OFFSET_TOP_DESC="Hoe ver naar beneden op de pagina om dit te plaatsen, in pixels,% of vh. U MOET dus de px-, %- of vh-eenheid na het nummer voor deze opnemen."
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_PANELTITLE="Zwevende paneeltitel"
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_PANELTITLE_DESC="De titel die boven een zwevend paneel moet worden weergegeven. Indien leeg, wordt er geen titel weergegeven."
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_AUTOCOLLAPSE_WIDTH="Breedte automatisch samenvouwen zwevend paneel (px)"
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_AUTOCOLLAPSE_WIDTH_DESC="Dit moet het breekpunt (paginabreedte) zijn waar het paneel de inhoud begint te overlappen. Voer 0 in om standaard altijd samen te vouwen."
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_COLLAPSE_TOGGLER_TYPE="Schakel tussen pictogram/type"
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_COLLAPSE_TOGGLER_TYPE_DESC="Er wordt een schakelpictogram, tekst of beide weergegeven. Standaard is een pictogram."
PLG_SYSTEM_AUTO_SCROLLSPY_FLOATPANEL_COLLAPSE_TOGGLER_TYPE_TEXTONLY="Alleen tekst (geen pictogram)"
PLG_SYSTEM_AUTOSCROLLSPY_FLOATPANEL_COLLAPSETOGGLETEXT="Artikelinhoud"
PLG_SYSTEM_AUTO_SCROLLSPY_FIELDSTICKY_NOTE_CONFIG="Kleverige configuratienotitie"
PLG_SYSTEM_AUTO_SCROLLSPY_FIELDSTICKY_NOTE_CONFIG_DESC="Hiermee <strong>wordt geprobeerd</strong> de module plakkerig te maken, zodat deze bovenaan de pagina blijft hangen terwijl de gebruiker scrolt. Deze plug-in heeft geen idee welk sjabloon u gebruikt of hoe het werkt. Om dit te bereiken, wordt een bovenliggende container van de module ingesteld op position:sticky. Het onderstaande niveauselectienummer is het aantal niveaus tussen de scrollspionagefunctie en de modulecontainer. Meestal is dit 1, 2 of 3. Als geen van deze werkt, moet u mogelijk de sjablooninstellingen wijzigen of hulp inhuren."
PLG_SYSTEM_AUTO_SCROLLSPY_STICKY_CONTAINER_PARENT_LEVEL="Sticky Container-bovenliggende niveau"
PLG_SYSTEM_AUTO_SCROLLSPY_STICKY_CONTAINER_PARENT_LEVEL_DESC="Het aantal niveaus tussen de scrollspionagefunctie en de modulecontainer. Meestal is dit 1, 2 of 3. Wijzig de waarde, sla de plug-in op, ververs de pagina aan de voorkant en probeer het opnieuw totdat het hopelijk werkt."
PLG_SYSTEM_AUTO_SCROLLSPY_SCROLL_OFFSET_TOP="Scroll-offset boven (px)"
PLG_SYSTEM_AUTO_SCROLLSPY_SCROLL_OFFSET_TOP_DESC="De afstand vanaf de bovenkant van de pagina waar naartoe moet worden gescrolld wanneer op een link wordt geklikt. De standaardwaarde is 0. Verhoog dit als u een sticky header of iets anders heeft dat de bovenkant van de pagina bedekt."
